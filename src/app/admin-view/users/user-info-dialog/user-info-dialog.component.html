<mat-card class="example-card">
  <mat-card-header>
    <img src='{{data.avatar}}'>
    <h1 User Infomation>{{data.user.username}}</h1>
    <h3 User Infomation>{{data.about}}</h3>

  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-dialog-content class="mat-typography">
      <table>
        <tr>
          <th>Name :</th>
          <td>{{data.name}}</td>
          <th>Last Login :</th>
          <td>{{data.userStatus.lastLogin}}</td>
        </tr>
        <tr>
          <th>Email :</th>
          <td>{{data.email}}</td>
          <th>Status :</th>
          <td>{{data.userStatus.status}}</td>
        </tr>
        <tr>
          <th>Birthday:</th>
          <td>{{data.birthday}}</td>
          <th>Register day</th>
          <td>{{data.registerDate}}</td>
        </tr>
      </table>

    </mat-dialog-content>
  </mat-card-content>
</mat-card>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close="close">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
