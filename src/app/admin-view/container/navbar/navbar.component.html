<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <img class="sidebar-brand" src="../../../../assets/icon/BlackVintageRetroWoodworkingLogo.png" routerLink="/home/homepage">
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">
        <img src="../../../../assets/icon/speedometer.png" class="icon">Dashboard
      </a>
      <mat-toolbar>menu</mat-toolbar>
      <a mat-list-item routerLink="/admin/users">
        <img src="../../../../assets/icon/user.png" class="icon">Users
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/admin/blogs">
        <img src="../../../../assets/icon/blogging.png" class="icon">Blog
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/admin/category">
        <img src="../../../../assets/icon/app.png" class="icon">Category
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar-header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="container-fluid">
        <app-header></app-header>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
