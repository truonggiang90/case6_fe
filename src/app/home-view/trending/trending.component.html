<main id="tt-pageContent">
  <div class="tt-custom-mobile-indent container">
    <div class="tt-categories-title">
      <div class="tt-title">Trending</div>
      <div>
        <div class="tt-search">
          <mat-form-field>
            <mat-label>Make a choice</mat-label>
            <mat-select [(value)]="selected" (valueChange)="applySelect()">
              <mat-label>Category</mat-label>
              <mat-option value="All">All</mat-option>
              <mat-option *ngFor="let element of categories " value="{{element.id}}">{{element.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="tt-search">
          <!-- toggle -->
          <button class="tt-search-toggle" data-toggle="modal" data-target="#modalAdvancedSearch">
            <svg class="tt-icon">
              <use xlink:href="#icon-search"></use>
            </svg>
          </button>
          <!-- /toggle -->
          <form class="search-wrapper">
            <div class="search-form">
              <input type="text" class="tt-search__input" placeholder="Search">
              <button class="tt-search__btn" type="submit">
                <svg class="tt-icon">
                  <use xlink:href="#icon-search"></use>
                </svg>
              </button>
              <button class="tt-search__close">
                <svg class="tt-icon">
                  <use xlink:href="#cancel"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="tt-innerwrapper" style="width: 100%">
        <h6 class="tt-title">Similar TAGS</h6>
        <ul class="tt-list-badge">
          <li><a (click)="displayAllBlog()" ><span class="tt-badge">All</span></a></li>
          <li  *ngFor="let tag of tagList" >
            <a (click)="displayBlogByTag(tag.id)">
              <span class="tt-badge">{{tag.name}}</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
    <!-- tt-search -->
    <div class="tt-categories-list" style="margin-top: 30px ">
      <div class="row">
        <div class="col-12 col-md-3" *ngFor="let blogs of blogPublic">
          <div class="single-post wow fadeInUp" data-wow-delay=".2s">
            <!-- Post Thumb -->
            <div class="post-thumb">
              <img src="{{blogs.picture}}" alt="" style="height: 280px ;border-radius: 10px;width: 280px">
            </div>
            <!-- Post Content -->
            <div class="post-content">
              <div class="post-meta d-flex">
                <div class="post-author-date-area d-flex">
                  <!-- Post Author -->
                  <div class="post-author">
                    <a routerLink="/home/blog/{{blogs.id}}">{{blogs.username}}</a>
                  </div>
                  <!-- Post Date -->
                  <div class="post-date">
                    <a routerLink="/home/blog/{{blogs.id}}">{{this.pipe.transform(blogs.createAt, "MMM d, y")}}</a>
                  </div>
                </div>
                <!-- Post Comment & Share Area -->
                <div class="post-comment-share-area d-flex">
                  <!-- Post Favourite -->
                  <app-icon icon="favorite" iconReplace="favorite_border" value="{{blogs.countLike}}"
                            idBlog="{{blogs.id}}"></app-icon>
                  <app-icon iconReplace="comment" icon="comment" valueComment="{{blogs.countComment}}"
                            idBlog="{{blogs.id}}"></app-icon>
                </div>
              </div>
              <a routerLink="/home/blog/{{blogs.id}}">
                <h3 class="post-headline">{{blogs.title}}</h3>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="tt-row-btn">
            <button type="button" class="btn-icon js-topiclist-showmore" (click)="loadMoreBlog()">
              <svg class="tt-icon">
                <use xlink:href="#icon-load_lore_icon"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
