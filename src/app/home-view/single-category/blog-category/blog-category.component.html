<!-- Single Post -->
  <div class="row">
    <div class="col-12 col-md-3" *ngFor="let blogs of blogOfCategory">
      <div class="single-post wow fadeInUp" data-wow-delay=".2s">
        <!-- Post Thumb -->
        <div class="post-thumb">
          <img src="{{blogs.picture}}" alt="" style="height: 280px ;border-radius: 10px;width: 280px">
        </div>
        <!-- Post Content -->
        <div class="post-content">
          <div class="post-meta d-flex">
            <div class="post-author-date-area d-flex">
              <!-- Post Author -->
              <div class="post-author">
                <a routerLink="/home/blog/{{blogs.id}}">{{blogs.username}}</a>
              </div>
              <!-- Post Date -->
              <div class="post-date">
                <a routerLink="/home/blog/{{blogs.id}}">{{this.pipe.transform(blogs.createAt, "MMM d, y")}}</a>
              </div>
            </div>
            <!-- Post Comment & Share Area -->
            <div class="post-comment-share-area d-flex">
              <!-- Post Favourite -->
              <app-icon icon="favorite" iconReplace="favorite_border" value="{{blogs.countLike}}" idBlog="{{blogs.id}}"></app-icon>
              <app-icon iconReplace="comment" icon="comment" valueComment="{{blogs.countComment}}" idBlog="{{blogs.id}}"></app-icon>
            </div>
          </div>
          <a routerLink="/home/blog/{{blogs.id}}">
            <h3 class="post-headline">{{blogs.title}}</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
